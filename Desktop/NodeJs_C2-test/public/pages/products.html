<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - C2 Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/products.css">
</head>
<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main class="main-content py-4">
        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <aside class="col-md-3">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Danh mục sản phẩm</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled category-list">
                                <!-- Categories will be loaded here -->
                            </ul>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Bộ lọc</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Khoảng giá</label>
                                <div class="d-flex align-items-center">
                                    <input type="number" class="form-control me-2" id="minPrice" placeholder="Từ">
                                    <input type="number" class="form-control" id="maxPrice" placeholder="Đến">
                                </div>
                            </div>
                            <button class="btn btn-primary w-100" id="applyFilter">Áp dụng</button>
                        </div>
                    </div>
                </aside>

                <!-- Products Grid -->
                <div class="col-md-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">Tất cả sản phẩm</h2>
                        <div class="d-flex align-items-center">
                            <label class="me-2">Sắp xếp:</label>
                            <select class="form-select" id="sortBy">
                                <option value="newest">Mới nhất</option>
                                <option value="price-asc">Giá tăng dần</option>
                                <option value="price-desc">Giá giảm dần</option>
                                <option value="name-asc">Tên A-Z</option>
                                <option value="name-desc">Tên Z-A</option>
                            </select>
                        </div>
                    </div>

                    <div class="row" id="productsGrid">
                        <!-- Products will be loaded here -->
                    </div>

                    <!-- Pagination -->
                    <nav class="mt-4">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination will be loaded here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="bg-dark text-light py-4"></footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Debug log
        console.log('Loading common.js...');
    </script>
    <script src="/js/common.js"></script>
    <script>
        // Debug log
        console.log('Loading products.js...');
    </script>
    <script src="/js/products.js"></script>
</body>
</html>
